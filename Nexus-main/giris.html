<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Leornova</title>
    <link rel="stylesheet" href="index.css">
    <script src="index.js"></script>
</head>

<body class="login-page">
    <header class="header">
        <!-- Logo AlanÄ± -->
        <div class="logo">
            <a href="yuame.html">Learnova</a>
        </div>

        <!-- Navbar -->
        <nav class="navbar">
            <div class="navbar-item"><a href="index.html">Anasayfa</a></div>
            <div class="navbar-item"><a href="hizmetler.html">Hizmetler</a></div>
            <div class="navbar-item"><a href="teachers.html">Ã–ÄŸretmenlerimiz</a></div>
            <div class="navbar-item"><a href="iletisim.html">Ä°letiÅŸim</a></div>
        </nav>

        <!-- Hesap BÃ¶lÃ¼mÃ¼ -->
        <div class="account">
            <a href="giris.html" class="login-button"><button class="account-btn">GiriÅŸ Yap</button></a>
            <a href="hesap.html" class="user-icon">
                <div><img id="navProfileImg" src="user.png" alt="Profil"></div>
            </a>
        </div>

        <!-- Dark Mode Toggle Button -->
        <button class="dark-mode-toggle" id="darkModeToggle">
            <span class="dark-mode-icon">ðŸŒ“</span>
        </button>
    </header>

    <div class="wrapper">
        <form action="" id="loginForm">
            <h1>GiriÅŸ Yap</h1>
            <div class="input-box">
                <input type="text" required placeholder="KullanÄ±cÄ± AdÄ±">
            </div>
            <div class="input-box">
                <input type="password" required placeholder="Åžifre">
            </div>
            <div class="remember-forgot">
                <label><input type="checkbox" style="position: relative;top: 1px;"> Beni HatÄ±rla</label>
                <a href="sifreunuttum.html">Åžifremi Unuttum</a>
            </div>
            <button type="submit" class="btn">GiriÅŸ Yap</button>
            <div class="register-link">
                <p>HesabÄ±n yok mu? <a href="kayit1.html">Hesap OluÅŸtur</a></p>
            </div>
        </form>
    </div>
    <script>
        // Dark mode kontrolÃ¼ ve toggle fonksiyonu
        document.addEventListener('DOMContentLoaded', function () {
            // UI gÃ¼ncelleme fonksiyonu
            function updateUIBasedOnLoginState() {
                const isLoggedIn = localStorage.getItem('isLoggedIn') === 'true';
                const savedPhoto = localStorage.getItem('userPhoto');
                const accountSection = document.querySelector('.account');

                if (isLoggedIn) {
                    // GiriÅŸ yap butonunu gizle
                    document.querySelector('.login-button').style.display = 'none';

                    // Navbar'daki kullanÄ±cÄ± ikonunu gÃ¼ncelle
                    if (savedPhoto) {
                        document.getElementById('navProfileImg').src = savedPhoto;
                        document.querySelector('.user-icon').classList.add('has-profile');
                    }

                    // KullanÄ±cÄ± zaten giriÅŸ yapmÄ±ÅŸsa, hesap sayfasÄ±na yÃ¶nlendir
                    window.location.href = 'hesap.html';
                    return;
                }

                // UI'Ä±n yÃ¼klenmesini tamamla
                accountSection.classList.add('loaded');
            }

            const darkModeToggle = document.getElementById('darkModeToggle');
            const body = document.body;

            // Sayfa yÃ¼klendiÄŸinde dark mode durumunu kontrol et
            const isDarkMode = localStorage.getItem('darkMode') === 'enabled';
            if (isDarkMode) {
                body.classList.add('dark-mode');
            }

            // Dark mode toggle butonu tÄ±klama olayÄ±
            darkModeToggle.addEventListener('click', () => {
                body.classList.toggle('dark-mode');

                // Dark mode durumunu localStorage'a kaydet
                if (body.classList.contains('dark-mode')) {
                    localStorage.setItem('darkMode', 'enabled');
                } else {
                    localStorage.setItem('darkMode', 'disabled');
                }
            });

            // UI'Ä± gÃ¼ncelle
            updateUIBasedOnLoginState();

            // Login form iÅŸlemi
            const loginForm = document.getElementById('loginForm');
            if (loginForm) {
                loginForm.addEventListener('submit', function (e) {
                    e.preventDefault();

                    // BaÅŸarÄ±lÄ± giriÅŸ durumunda localStorage'a kaydet
                    localStorage.setItem('isLoggedIn', 'true');

                    // VarsayÄ±lan profil fotoÄŸrafÄ± yoksa varsayÄ±lan profil fotoÄŸrafÄ±nÄ± kaydet
                    if (!localStorage.getItem('userPhoto')) {
                        localStorage.setItem('userPhoto', 'user.png');
                    }

                    // Hesap sayfasÄ±na yÃ¶nlendir
                    window.location.href = 'hesap.html';
                });
            }
        });
    </script>
</body>

</html>
